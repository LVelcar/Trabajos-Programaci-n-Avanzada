<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <style type="text/css">
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        legend {
            font-size: 20px;
            font-weight: bold;
        }

        fieldset {
            margin-bottom: 15px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007AFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #actions{
            width: 40%;
            font-size: 12px;
            margin-left: 2px;
            padding: 10px 18px;
            text-align: left;

        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007AFF;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container" id="container_app">
        <form v-if="!isLogin">
            <fieldset>
                <legend>Email:</legend>
                <input v-model="email" type="email" placeholder="write here" name="">
            </fieldset>

            <fieldset>
                <legend>Password:</legend>
                <input v-model="password" type="password" placeholder="Write here" name="">
            </fieldset>

            <button @click="login" type="button">Access</button>
        </form>

        <table v-if="isLogin">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Contact Data</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="user in users">
                    <td> {{user.id}} </td>
                    <td> {{user.name}} </td>
                    <td> {{user.email}}, {{user.phone}},{{user.website}} </td>
                    <td> {{user.address.street}}, {{user.address.suite}} </td>
                    <td> 
                        <button id="actions">
                            Edit
                        </button>
                        <button id="actions">
                            Delete
                        </button> 
                    </td>
                </tr>
                
              </tbody>
            </table>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
        const { createApp, ref } = Vue

        createApp({
            setup() {
                users = ref([]);
                email = ref('');  
                password = ref('');
                //const isLogin = ref(false);

                let tmp = localStorage.getItem("isLogin");
                if (tmp == null) {
                    tmp = false
                }

                isLogin = ref(tmp)

                return { 
                    users,
                    email,
                    password,
                    isLogin,
                }
            },
            mounted: function () {
                const getUsers = async () => {
                    const response = await fetch('usuarios.json?v=1');
                    const tmp_users = await response.json();
                    console.log(tmp_users)
                    this.users = tmp_users;
                }

                if (this.isLogin) {
                    getUsers()
                }
            },
            methods: {
                async login() {
                    const response = await fetch("usuarios.json?v=1"); 
                    this.users = await response.json(); 

                    this.users.forEach((user) => {
                        if (this.email === user.email && this.password === user.password) { 
                            alert("Bienvenido")
                            this.isLogin = true;

                            localStorage.setItem("userData", JSON.stringify(user));
                            localStorage.setItem("isLogin", "true");

                            return; // Salir del bucle si se encuentra una coincidencia
                        }
                    })

                    if (!this.isLogin) {
                        alert("Verifique su informaci√≥n")
                    }
                },
            }
        }).mount('#container_app')
    </script>
</body>
</html>
