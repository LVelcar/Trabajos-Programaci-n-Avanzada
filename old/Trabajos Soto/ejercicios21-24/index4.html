<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    canvas {
        background-color: rgb(12, 28, 168);
        border: 1px solid rgba(0, 0, 0, 0.644);
    }
</style>
<body>
    <canvas id="myCanvas" width="1100" height="700"></canvas>
    <img style="display: none;" src="girasol.png" id="my_image">
    <img style="display: none;" src="palma.png" id="my_image2">
    <img style="display: none;" src="palma.png" id="my_image3">

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "#BA7505";
        ctx.fillRect(0, 500, 1100, 200);

        // Función para dibujar cuadrados pequeños color café en una línea diagonal
        function drawDiagonalSquares(ctx, x, y, size, numSquares, color) {
        for (let i = 0; i < numSquares; i++) {
            ctx.fillStyle = color;
            ctx.fillRect(x + i * size, y + i * size, size, size);
        }
        }

        // Llamar a la función para dibujar las líneas diagonales de cuadrados café
        drawDiagonalSquares(ctx, -160, canvas.height - 200, 40, 10, "#622709");
        drawDiagonalSquares(ctx, -80, canvas.height - 200, 40, 10, "#622709");
        drawDiagonalSquares(ctx, 0, canvas.height - 200, 40, 10, "#622709");
        drawDiagonalSquares(ctx, 80, canvas.height - 200, 40, 10, "#622709");
        drawDiagonalSquares(ctx, 160, canvas.height - 200, 40, 10, "#622709");
        drawDiagonalSquares(ctx, 240, canvas.height - 200, 40, 10, "#622709");
        drawDiagonalSquares(ctx, 320, canvas.height - 200, 40, 10, "#622709");
        drawDiagonalSquares(ctx, 400, canvas.height - 200, 40, 10, "#622709");
        drawDiagonalSquares(ctx, 480, canvas.height - 200, 40, 10, "#622709");
        drawDiagonalSquares(ctx, 560, canvas.height - 200, 40, 10, "#622709");
        drawDiagonalSquares(ctx, 640, canvas.height - 200, 40, 10, "#622709");
        drawDiagonalSquares(ctx, 720, canvas.height - 200, 40, 10, "#622709");
        drawDiagonalSquares(ctx, 800, canvas.height - 200, 40, 10, "#622709");
        drawDiagonalSquares(ctx, 880, canvas.height - 200, 40, 10, "#622709");
        drawDiagonalSquares(ctx, 960, canvas.height - 200, 40, 10, "#622709");
        drawDiagonalSquares(ctx, 1040, canvas.height - 200, 40, 10, "#622709");

        //Tallo verde.
        ctx.fillStyle = "#21AE0C";
        ctx.fillRect(950, 370, 10, 100);

        //Tronco palma.
        ctx.fillStyle = "#83500E";
        ctx.fillRect(700, 170, 25, 300);

        //Rectángulo verde.
        ctx.fillStyle = "#7EFD0A";
        ctx.fillRect(0, 470, 1100, 100);

        ctx.beginPath();
        ctx.fillStyle = "rgba(0, 0, 0, 0.35)";
        ctx.fillRect(0, 500, 1100, 70);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "rgba(0, 0, 0, 0.45)";
        ctx.fillRect(0, 535, 1100, 65);
        ctx.fill();
        ctx.closePath();

        //Aros.
        ctx.beginPath();
        ctx.strokeStyle = "#F3FF00";
        ctx.lineWidth = 6; 
        ctx.arc(120, 390, 35, 0, 2 * Math.PI);
        ctx.stroke();  
        ctx.closePath();

        ctx.beginPath();
        ctx.strokeStyle = "#F3FF00";
        ctx.lineWidth = 6;
        ctx.arc(270, 390, 35, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.strokeStyle = "#F3FF00";
        ctx.lineWidth = 6;
        ctx.arc(420, 390, 35, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.closePath();

          //Imagen de girasol.
          const img = document.getElementById("my_image");
        img.src = "girasol.png";
        img.onload = function ()
        {
            ctx.drawImage(img, 900, 290, 110, 110);
        }

        //Imagen de palma.
        const img2 = document.getElementById("my_image2");
        img2.src = "palma.png";
        img2.onload = function ()
        {
            ctx.drawImage(img2, 450, -10, 580, 360);
        }

        //Imagen de palma.
        const img3 = document.getElementById("my_image3");
        img3.src = "palma.png";
        img3.onload = function ()
        {
            ctx.drawImage(img3, -360, -10, 580, 360);
        }

    </script>
</body>
</html>
